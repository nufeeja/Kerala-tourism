          <br>
          <div class="form-group row">
            <label class="col-md-4 col-form-label " style="color: white;font-weight: bold;font-size:large;" for="first name">First Name  :</label>

          <div class="form-group row">

          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" style="color: white;font-weight: bold;font-size:large;" for="number">Number  :</label>
            <input type="text" class="form-control col-md-6"style="border-radius: 10px;" id="number" aria-describedby="emailHelp">
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" style="color: white;font-weight: bold;font-size:large;" for="exampleInputPassword1">Password  :</label>

          </div>
         
          <div class="row">

        <label class="form-check-label" style="color: rgb(248, 245, 245);font-size:large;font-weight:bold" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
